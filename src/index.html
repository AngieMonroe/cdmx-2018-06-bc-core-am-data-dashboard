<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css" />
    <title>Data Dashboard</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <section class="container-fluid foundFont"><h3></h3>
      <header class="row">
        <section class="col s3"><h3></h3>
          <!--To make images resize responsively to page width, you can add the class responsive-img to your image tag. It will now have a max-width: 100% and height:auto.-->
          <img class="responsive-img logo" src="../images/logo2018.png" alt="logo-Laboratoria">
        </section>
        <section class="col s9 background-amarillo">
          <h3 class="pt1">REPORTES</h3>
        </section>
      </header>
      <main class="row">
        <aside class="col s3">
          <section class="col s2 offset-s1"><h3></h3>
            <i class="material-icons">perm_identity</i>
          </section>
          <section class="col s9 usuaria"><h3></h3>
            LUCÍA RAMÍREZ <br> e-mail@example.com
          </section>
            <ul class="col s12 collection">
              <a href="index.html">
              <li class="collection-item active" style="background-color: #FFE521; color: #333333;">
              <i class="material-icons">assessment</i> REPORTES</li>
              </a>
              <li class="collection-item"><i class="material-icons">import_contacts</i> MIS CURSOS</li>
              <li class="collection-item"><i class="material-icons">settings</i> CONFIGURACIÓN</li>
              <li class="collection-item"><i class="material-icons">input</i> CERRAR SESIÓN</li>
            </ul>
        </aside>
          <section class="col s7"><h3></h3>
            <section class="col s7">
              <h4>Sede</h4>
            <div class="input-field col s8">
              <select style="display: block;" id="campusBox">
                  <option disabled selected>Elige una...</option>
                  <option>Lima</option>
                  <option>Mexico</option>
                  <option>Santiago</option>
              </select>
            </div>
            </section>
          <section class="col s7">
              <h4>Generación</h4>
            <div class="input-field col s8">
              <select style="display: block;" id="generationBox">
                  <option disabled selected>Elige una...</option>
                  <option>Tercera</option>
                  <option>Cuarta</option>
                  <option>Quinta</option>
              </select>
            </div>
            </section>
          </section>

          <section class="col s7"><h3></h3>
            <!--¿Cambiar los selects por inputs con la opción seleccionada en los selects de index.html?-->
            <section id = "campusPrint" class="col s6"><h3></h3>

            </section>
            <section id = "generationPrint" class="col s6"><h3></h3>

            </section>
            </section>
            <section class="col s12"><h3></h3>
            </section>
            <section class="row"><h3></h3>
              <div class="col s6 offset-s3" id="e-active">


              </div>
              <div class="center-align col s5">

                <table>
                  <tr>
                    <td>
                      <div id="intro-div"></div>
                    </td>
                    <td>
                      <div id="variables-div"></div>
                    </td>
                  </tr>
                </table>
              </div>
              <div id = "studentsButton">
                <button id="studentsList" class="col s4 offset-s1 btn waves-effect waves-light" type="submit" name="action" style="margin-top: 6em;">
                    ALUMNAS
                </button>
                <input type="text" id="searchBox" placeholder="Buscar estudiante">


              </div>

              <div class="center-align col s5 offset-s5">

                 <table>
                  <tr>
                    <td>
                      <div id="ux-div"></div>
                    </td>
                    <td>
                      <div id="avance-div"></div>
                    </td>
                  </tr>
                </table>
              </div>
            </section>



            <section class="col s9">
              <a href="generaciones.html"><button id="action" class="col s1 offset-s11 btn waves-effect waves-light" type="submit" name="action">
               <i class="material-icons right">keyboard_arrow_rightkeyboard_arrow_right</i>
            </button></a>
          </section>
      </main>
    </section>
    <!--Enlaces a funcionalidad -->
    <link rel="getData" href="https://angiemonroe.github.io/cdmx-2018-06-bc-core-am-data-dashboard/data/laboratoria.json">
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
