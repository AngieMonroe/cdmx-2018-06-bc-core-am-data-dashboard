<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css" />
    <title>Data Dashboard</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <section class='container-fluid foundFont'>
      <header class='row'>
        <section class='col s3'>
          <!--To make images resize responsively to page width, you can add the class responsive-img to your image tag. It will now have a max-width: 100% and height:auto.-->
          <img class='responsive-img logo' src=images/Laboratoria_Logo_RGB_01.png> 
        </section>
        <section class='col s9 background-amarillo'>
          <h3 class='pt1'>REPORTES</h3>
        </section>
      </header>
      <main class="row">
        <aside class='col s3'>
          <section class='col s2 offset-s1'>
            <i class="material-icons">perm_identity</i>
          </section>    
          <section class='col s9 usuaria'>
            LUCÍA RAMÍREZ <br> e-mail@example.com
          </section>
            <ul class="col s12 collection">
              <li class="collection-item"><i class="material-icons">assessment</i> REPORTES</li>
              <li class="collection-item"><i class="material-icons">import_contacts</i> MIS CURSOS</li>
              <li class="collection-item"><i class="material-icons">settings</i> CONFIGURACIÓN</li>
              <li class="collection-item"><i class="material-icons">input</i> CERRAR SESIÓN</li>
            </ul>
        </aside> 
          <section class="col s9">
            <section class="col s9">
              <h4>SEDE</h4>
            <div class="input-field col s12">
              <select style="display: block;" id="sede">
                  <option value="" disabled selected>Elige una...</option>
                  <option value="1">Lima</option>
                  <option value="2">México</option>
                  <option value="3">Santiago</option>
              </select>
            </div>                  
            </section> 
          <section class="col s9">
              <h4>GENERACIÓN</h4>
            <div class="input-field col s12">
              <select style="display: block;" id="generacion">
                  <option value="" disabled selected>Elige una...</option>
                  <option value="1">Tercera</option>
                  <option value="2">Cuarta</option>
                  <option value="3">Quinta</option>
              </select>
            </div>       
          </section>  
          <section class="col s9">
            <button id="action" class="col s1 offset-s11 btn waves-effect waves-light" type="submit" name="action">
               <i class="material-icons right">keyboard_arrow_rightkeyboard_arrow_right</i>
            </button>
          </section>
      </main>  
    </section>
    <!--Enlaces a funcionalidad -->
    <link rel="getData" href="https://angiemonroe.github.io/cdmx-2018-06-bc-core-am-data-dashboard/data/laboratoria.json">
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
