<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css" />
    <title>Data Dashboard</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <body>
    <section class='container-fluid foundFont'>
      <header class='row'>
        <section class='col s3'>
          <!--To make images resize responsively to page width, you can add the class responsive-img to your image tag. It will now have a max-width: 100% and height:auto.-->
          <img class='responsive-img logo' src="../images/logo2018.png"> 
        </section>
        <section class='col s9 background-amarillo'>
          <h3 class='pt1'>REPORTES</h3>
        </section>
      </header>
      <main class="row">
        <aside class='col s3'>
          <section class='col s2 offset-s1'>

          </section>

          </section>
            <ul class="col s12 collection">

              <li class="collection-item"><i class="material-icons">import_contacts</i> MIS CURSOS</li>
              <li class="collection-item"><i class="material-icons">settings</i> CONFIGURACIÓN</li>
              <li class="collection-item"><i class="material-icons">input</i> CERRAR SESIÓN</li>
            </ul>
        </aside> 
        <section class="col s9">
          <div class="input-field col s8">
           <input type="text" id="autocomplete-input" class="autocomplete">
           <label for="autocomplete-input">Buscar alumna</label>
          </div>
           <table class="col s12 responsive-table">
            <thead>
             <tr>

              <th>Campus</th>

            </thead>

              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
           </table>
        </section>   
      </main>  
   </section>
  <!--Enlaces a funcionalidad -->
  <link rel="getData" href="https://angiemonroe.github.io/cdmx-2018-06-bc-core-am-data-dashboard/data/laboratoria.json">

 </body>
