  <!--Google Charts-->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">

    // Load Charts and the corechart package.
    google.charts.load('current', { 'packages': ['corechart'] });

    // Draw the pie chart for Introducción a la programación when Charts is loaded.
    google.charts.setOnLoadCallback(IntroduccionChart);

    // Draw the pie chart for Variables y tipos de datos when Charts is loaded.
    google.charts.setOnLoadCallback(VariablesChart);

    // Draw the pie chart for UX when Charts is loaded.
    google.charts.setOnLoadCallback(UX);

    // Draw the pie chart for the Avance de alumnas when Charts is loaded.
    google.charts.setOnLoadCallback(avanceDeAlumnas);

    // Callback that draws the pie chart for Introducción a la programación.
    function IntroduccionChart() {

      // Create the data table for Introducción a la programación.
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Tema');
      data.addColumn('number', 'Avance');
      data.addRows([
        ['Avance promedio', 100],
      ]);

      // Set options for Introducción a la programación pie chart.
      var options = {
        title: 'Introducción a la programación',
        width: 400,
        height: 300,
        colors: ['#FFE521'],
      };

      // Instantiate and draw the chart for Introducción a la programación.
      var chart = new google.visualization.PieChart(document.getElementById('intro-div'));
      chart.draw(data, options);
    }

    // Callback that draws the pie chart for Variables y tipos de datos.
    function VariablesChart() {

      // Create the data table for Variables y tipos de datos.
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Tema');
      data.addColumn('number', 'Avance');
      data.addRows([
        ['Avance promedio', 15],
        ['Porcentaje restante', 85],
      ]);

      // Set options for Variables y tipos de datos pie chart.
      var options = {
        title: 'Variables y tipos de datos',
        width: 400,
        height: 300,
        colors: ['#FFE521', '#e0e0e0']
      };

      // Instantiate and draw the chart for Variables y tipos de datos.
      var chart = new google.visualization.PieChart(document.getElementById('variables-div'));
      chart.draw(data, options);
    }

    // Callback that draws the pie chart for UX.
    function UX() {

      // Create the data table for UX.
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Tema');
      data.addColumn('number', 'Avance');
      data.addRows([
        ['Avance promedio', 50],
        ['Porcentaje restante', 50],
      ]);

      // Set options for UX pie chart.
      var options = {
        title: 'UX. Experiencia de usuarix',
        width: 400,
        height: 300,
        colors: ['#FFE521', '#e0e0e0']
      };

      // Instantiate and draw the chart for UX.
      var chart = new google.visualization.PieChart(document.getElementById('ux-div'));
      chart.draw(data, options);
    }

    // Callback that draws the pie chart for Avance de alumnas.
    function avanceDeAlumnas() {

      // Create the data table for Avance de alumnas.
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Tema');
      data.addColumn('number', 'Avance');
      data.addRows([
        ['+ 90%', 50],
        ['60% - 90%', 25],
        ['- 60%', 25]
      ]);

      // Set options for Anthony's pie chart.
      var options = {
        title: 'Avance de alumnas',
        width: 400,
        height: 300,
        colors: ['#FFE521', '#ffeeb8', '#ffc107']
      };

      // Instantiate and draw the chart for Avance de alumnas.
      var chart = new google.visualization.PieChart(document.getElementById('avance-div'));
      chart.draw(data, options);
    }


  </script>
