<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="style.css" />
  <title>Data Dashboard</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Google Charts-->
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">

    // Load Charts and the corechart package.
    google.charts.load('current', { 'packages': ['corechart'] });

    // Draw the pie chart for Introducción a la programación when Charts is loaded.
    google.charts.setOnLoadCallback(IntroduccionChart);

    // Callback that draws the pie chart for Introducción a la programación.
    function IntroduccionChart() {

      // Create the data table for Introducción a la programación.
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Tema');
      data.addColumn('number', 'Avance');
      data.addRows([
        ['Avance promedio', 100],
      ]);

      // Set options for Introducción a la programación pie chart.
      var options = {
        title: 'Introducción a programación',
        width: 400,
        height: 300,
        colors: ['#FFE521'],
      };

      // Instantiate and draw the chart for Introducción a la programación.
      var chart = new google.visualization.PieChart(document.getElementById('intro-div'));
      chart.draw(data, options);
    }
  </script>
</head>
